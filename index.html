<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Son Law Firm | Personal Injury Attorneys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // HARMONIC BLUE PALETTE
              navy: {
                950: '#020617', // Midnight Deep
                900: '#0f172a', // Slate 900 (Rich Deep Blue - Primary Dark)
                800: '#1e293b', // Slate 800
                700: '#334155', // Slate 700
                50:  '#f8fafc', // Slate 50 (Very light blue-white)
              },
              // REMAPPED: 'gold' is the code name for our Primary Royal Blue Accent
              gold: {
                50:  '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6', // Bright Royal Blue
                600: '#2563eb', // Deep Royal Blue (Primary Brand)
                700: '#1d4ed8',
              },
              // REMAPPED: 'gray' is now 'Cool Blue/Slate' - No more boring grey
              gray: {
                50: '#eff6ff',  // Blue 50 (Ice Blue - Backgrounds)
                100: '#dbeafe', // Blue 100 (Soft Blue - Borders)
                200: '#bfdbfe', // Blue 200
                300: '#cbd5e1', // Slate 300
                400: '#94a3b8', // Slate 400
                500: '#64748b', // Slate 500 (Text Secondary)
                600: '#475569', // Slate 600 (Text Body)
                900: '#0f172a', // Slate 900 (Text Primary)
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              display: ['Outfit', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 20px 40px -15px rgba(37, 99, 235, 0.15)',
              'glow': '0 0 30px rgba(59, 130, 246, 0.5)', // Blue Glow
              'card': '0 10px 30px -5px rgba(15, 23, 42, 0.1)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'slide-in': 'slideIn 0.5s ease-out forwards',
              'shimmer': 'shimmer 2s infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '100%': { transform: 'translateX(200%) skewX(-15deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px; /* Offset for fixed header */
      }
      body {
        font-family: 'Inter', sans-serif;
        color: #0f172a; /* Slate 900 */
        background-color: #eff6ff; /* Blue 50 - Ice Blue Default Background */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .glass {
        background: rgba(15, 23, 42, 0.85); /* Deep Navy Glass */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-light {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
    </style>

{

    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",

  }
}
</script>
